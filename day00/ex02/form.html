<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" onsubmit="">
        <div>
            <label>First Name</label>
            <input id="firstname" type="text" required/>
        </div>
        <div>
            <label>Name</label>
            <input id="name" type="text" required/>
        </div>
        <div>
            <label>Phone</label>
            <input id="phone" type="tel" required/>
        </div>
        <div>
            <label>Age</label>
            <input id="age" type="number" required/>
        </div>
        <div>
            <label>Email</label>
            <input id="email" type="email" required/>
        </div>
        <div>
            <label>Student at 42?</label>
            <input id="student" type="checkbox" required/>
        </div>
        <div>
            <label>Gender</label><br>
            <input type="radio" id="gender_male" name="gender" value="male" checked />
            <label for="gender_male">Male</label>
            <input type="radio" id="gender_female" name="gender" value="female" />
            <label for="gender_female">Female</label>
            <input type="radio" id="gender_other" name="gender" value="other" />
            <label for="gender_other">Other</label>
        </div>
       <div>
            <button type="submit" onclick="displayFormContents()">Submit</button>
       </div>
    </form>
    <script type="" src="popup.js"></script>
</body>
</html>
