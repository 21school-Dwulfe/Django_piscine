<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        td {
            border: 2px solid rgb(194, 22, 22);
            border-collapse: collapse;
            padding: 10px;
        }
        
        thead,
        tfoot {
            background-color: rgb(116, 32, 184);
            color: #fff;
        }
    </style>
    <title>CV</title>
</head>

<body>
    <h1>CV</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">Crazy resume</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <ul>
                        <li>C</li>
                        <li>C++</li>
                        <li>Java</li>
                        <li>C#</li>
                    </ul>
                </td>
                <td>
                    <ol>
                        <li>Javascript</li>
                        <li>Python</li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>Могу копать</td>
                <td style="border:2px solid #424242;">Могу не копать</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
